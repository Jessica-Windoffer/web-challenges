<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1 id="title">Create your Personal Profile</h1>
      <form aria-labelledby="title">
        <p id="description-personal-information">
          We want to get to know you! Please enter your personal information.
        </p>
        <fieldset aria-describedby="description-personal-information">
          <legend>Personal Information</legend>
          <label for="input-first-name">First Name:</label>
          <input type="text" id="input-first-name" name="firstname" />
          <label for="input-last-name">Last Name:</label>
          <input type="text" id="input-last-name" name="lastname" />
          <label for="input-birthday">Your Birthday:</label>
          <input type="date" id="input-birthday" name="birthday" />
        </fieldset>

        <p id="description-further-information">
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads.
        </p>
        <fieldset aria-describedby="description-further-information">
          <legend>Further Information</legend>
          <label for="input-favourite-color">Favourite Color:</label>
          <input
            type="color"
            id="input-favourite-color"
            name="favouritecolor"
            value="#E5430F"
          />
          <label for="select-pet">What's your favourite pet?</label>
          <select id="select-pet" name="pet">
            <option value="">--Please choose an option--</option>
            <option value="agraCadabra">Agra cadabra</option>
            <option value="chickenTurtle">Chicken Turtle</option>
            <option value="friedEggJellyfish">Fried Egg Jellyfish</option>
          </select>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
